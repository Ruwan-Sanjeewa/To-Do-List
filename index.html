<body>
    <div id="add-note">
        <div id="title">
            <input type="text" placeholder="Title" class="text" style="margin-left:5px;" size="35" id="title-text"><i
                class="fas fa-thumbtack" data-toggle="tooltip" data-placement="bottom" title="Pin note"></i>
        </div>
        <div id="list">
            <i class="fas fa-plus" style="margin-right:5px;"></i> <input type="text" placeholder="List item" class="text"
                id="list-item">
        </div>
        <div id="footer">

            <i class="far fa-bell" style="margin-right: 30px;margin-left: 20px;cursor: pointer;" data-toggle="tooltip"
                data-placement="bottom" title="Remind me"></i>
            <i class="fas fa-user-plus" style="margin-right: 30px;cursor: pointer;" data-toggle="tooltip"
                data-placement="bottom" title="collaborator"></i>
            <i class="fas fa-palette" style="margin-right: 30px;cursor: pointer;" id="color" data-toggle="tooltip"
                data-placement="bottom" title="Change color">
                <div id="color-pallete" style="display:inline-block;">
                    <div id="color1" class="color-circle"></div>
                    <div id="color2" class="color-circle"></div>
                    <div id="color3" class="color-circle"></div>
                    <div id="color4" class="color-circle"></div>
                    <div id="color5" class="color-circle"></div>
                    <div id="color6" class="color-circle"></div>
                    <div id="color7" class="color-circle"></div>
                    <div id="color8" class="color-circle"></div>
                    <div id="color9" class="color-circle"></div>
                    <div id="color10" class="color-circle"></div>
                    <div id="color11" class="color-circle"></div>
                    <div id="color12" class="color-circle"></div>
                </div>

            </i>
            <i class="far fa-image" style="margin-right: 30px;cursor: pointer;" data-toggle="tooltip" data-placement="bottom"
                title="Add image"></i>
            <i class="fas fa-file-download" style="margin-right: 30px;cursor: pointer;" data-toggle="tooltip"
                data-placement="bottom" title="Archive"></i>
            <i class="fas fa-ellipsis-v" style="margin-right: 30px;cursor: pointer;" data-toggle="tooltip"
                data-placement="bottom" title="More"></i>
            <i class="fas fa-undo-alt" style="margin-right: 30px;cursor:not-allowed;" data-toggle="tooltip"
                data-placement="bottom" title="Undo"></i>
            <i class="fas fa-redo" style="margin-right: 30px;cursor:not-allowed;" data-toggle="tooltip" data-placement="bottom"
                title="Redo"></i>
            <button type="button" class="btn btn-light" id="close">Close</button>

        </div>

    </div>

            // $("#add-note").css("height", '46px');
            $("#title-text").attr("placeholder", 'Take a note...');

        });

        $("#title-text").click(function (e) {
            $("#list").show();

            $("#add-note").css("height", height + 'px');
            $("#title-text").attr("placeholder", 'Title');

            e.stopPropagation();

        // $(".color-circle").mouseover(function () {

        $("#color-pallete").mouseout(function () {
            $("#color-pallete").fadeOut(300);

            setTimeout(function () {
                $("#color-pallete").hide();
            }, 400);

        });



        $("#list-item").keyup(function () {
            var text = $("#list-item").val();
            $("#list").before("<div id='new-items'></div>")
            $("#new-items").append(" <div id='new-list'><input type='checkbox' style='margin-right:10px;'><input type='text' placeholder='List item' class='text'  id=" + i + " style='width:90%;color:black;'></div>");
            var list_height = $("#list").height();
            height += list_height;
            $("#add-note").css("height", height + 'px');

            $("#" + i).focus();
            $("#" + i).val(text);
            $("#list-item").val("");
            // $("#list").css("border", '10px solid red');
            i++;
            $("#" + i).click(function (e) {
                $("#list").show();
                $("#footer").show();

                e.stopPropagation();
            });






        });


        $("#close").click(function () {
            // console.log(text);


            var $items = $("<div class='grid-item grid-item--width2 grid-item--height2'></div>");

            $("#divMain").append($items).packery('appended', $items);





            // make all items draggable

            var $items1 = $("#divMain").find('.grid-item').draggable();

            // bind drag events to Packery

            $("#divMain").packery('bindUIDraggableEvents', $items1);

         



        });
