<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">



    <title>Google Keep</title>
</head>

<body>
    <div id="add-note">
        <div id="title">
            <input type="text" placeholder="Text" class="text" style="margin-left:5px;" size="35"><i class="fas fa-thumbtack"></i>
        </div>
        <div id="list">
                <i class="fas fa-plus"></i> <input type="text" placeholder="List item" class="text" id="list-item">
        </div>
        <div id="footer">
                <i class="far fa-bell" style="margin-right: 30px;margin-left: 20px"></i>
                <i class="fas fa-user-plus" style="margin-right: 30px;"></i>
                <i class="fas fa-palette" style="margin-right: 30px;"></i>
                <i class="far fa-image" style="margin-right: 30px;"></i>
                <i class="fas fa-file-download" style="margin-right: 30px;"></i>
                <i class="fas fa-ellipsis-v" style="margin-right: 30px;"></i>
                <i class="fas fa-undo-alt" style="margin-right: 30px;"></i>
                <i class="fas fa-redo" style="margin-right: 30px;"></i>
                
        </div>

    </div>



    <div class="grid">
        <div class="grid-item grid-item--width2"></div>
        <div class="grid-item grid-item--height2"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item grid-item--width2 grid-item--height2"></div>
        <div class="grid-item grid-item--width2"></div>
        <div class="grid-item grid-item--width2"></div>
        <div class="grid-item grid-item--height2"></div>
        <div class="grid-item"></div>
        <div class="grid-item grid-item--width2"></div>
        <div class="grid-item grid-item--height2"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item grid-item--width2 grid-item--height2"></div>
        <div class="grid-item"></div>
        <div class="grid-item grid-item--width2"></div>
        <div class="grid-item grid-item--height2"></div>
        <div class="grid-item"></div>
    </div>






    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/packery.pkgd.min.js"></script>
    <script>

        var $grid = $('.grid').packery({
            itemSelector: '.grid-item',

            columnWidth: 100
        });


        var $items = $grid.find('.grid-item').draggable();

        $grid.packery('bindUIDraggableEvents', $items);



        $(window).on("load", function () {
            $("#Input1").hide();
            $("#Input3").hide();
            $("#Input4").hide();
            $("#icon").hide();
            $("#check").hide();

            $("#Input2").focus();
        });






        $("#Input2").click(function () {
            $("#Input1").show();
            $("#Input3").show();

            $("#Input2").click(function () {

                $("#Input2").hide();
                $("#Input4").show();

                $("#Input4").keypress(function () {
                    $("#icon").show();
                    $("#check").show();
                    $("#plus").hide();

                });
            });


        });

    </script>

</body>

</html>
